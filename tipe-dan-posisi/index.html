<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            border:1px solid black;
            display: inline-block;
        }
        h1, span{
            background-color: blue;
            color: white;
        }
        h1{
            width: 100px;
            height: 100px;
        }

        span{
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
    <!-- Type : box -->
    <h1>====== Tipe Blok ========</h1>
    <p>sifat Tipe Box :</p>
    <ul>
        <li>Memenuhi ruang</li>
        <li>bisa diatur panjang dan tinggi nya</li>
    </ul>
    <div class="box">ss</div>
    <div class="box">ssss</div>
    <div class="box">fdsfs</div>
    <h1>Judul</h1>
    <h1>Judul 2</h1>
    <h1>====== Tipe Inline ======   </h1>
    <!-- Type : inline -->
     <p>sifat Tipe Box :</p>
    <ul>
        <li>Tidak Memenuhi ruang</li>
        <li>Tidak bisa diatur panjang dan tinggi nya</li>
    </ul>
    <span>Judul</span>
    <span>Judul 2</span>
    <span>Judul 2</span>
    <span>Judul 2</span>
    <span>Judul 2</span>
    <span>Judul 2</span>
<body>
</body>
</html>
